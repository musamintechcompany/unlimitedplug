version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unlimitedplug-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - unlimitedplug

  webserver:
    image: nginx:alpine
    container_name: unlimitedplug-webserver
    restart: unless-stopped
    ports:
      - "8001:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - unlimitedplug

  db:
    image: mysql:8.0
    container_name: unlimitedplug-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: unlimitedplug
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: laravel
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - unlimitedplug

  redis:
    image: redis:alpine
    container_name: unlimitedplug-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - unlimitedplug

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unlimitedplug-queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: php artisan queue:work --sleep=3 --tries=3
    depends_on:
      - db
      - redis
    networks:
      - unlimitedplug

  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unlimitedplug-reverb
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    ports:
      - "8082:8080"
    depends_on:
      - db
      - redis
    networks:
      - unlimitedplug

networks:
  unlimitedplug:
    driver: bridge

volumes:
  dbdata:
    driver: local