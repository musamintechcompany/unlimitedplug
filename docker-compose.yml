version: '3.8'

services:
  app:
    build: .
    container_name: unlimitedplug-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - unlimitedplug
    depends_on:
      - db
      - redis

  webserver:
    image: nginx:alpine
    container_name: unlimitedplug-nginx
    restart: unless-stopped
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - unlimitedplug
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.unlimitedplug.rule=Host(`unlimitedplug.com`)"
      - "traefik.http.routers.unlimitedplug.entrypoints=websecure"
      - "traefik.http.routers.unlimitedplug.tls.certresolver=letsencrypt"
      - "traefik.http.services.unlimitedplug.loadbalancer.server.port=80"

  db:
    image: mysql:8.0
    container_name: unlimitedplug-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: unlimitedplug
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: laravel
      MYSQL_PASSWORD: password
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - unlimitedplug

  redis:
    image: redis:alpine
    container_name: unlimitedplug-redis
    restart: unless-stopped
    networks:
      - unlimitedplug

  queue:
    build: .
    container_name: unlimitedplug-queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: php artisan queue:work --sleep=3 --tries=3
    depends_on:
      - db
      - redis
    networks:
      - unlimitedplug

networks:
  unlimitedplug:
    external: true

volumes:
  dbdata: